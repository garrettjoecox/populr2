<div class="f1 userEditV col">
  <div class="jumbotron row jcc">
    <div class="contained f1 row aic">
      <div class="img row aic jcc"><img ng-src="{{userEditC.user.avatar}}"></div>
      <div class="meta col">
        <span class="name">{{userEditC.user.displayName}}</span>
        <span class="occupation">{{userEditC.user.occupation}}</span>
      </div>
      <div class="actions row">
        <button>Save</button>
        <button class="delete">Delete</button>
      </div>
    </div>
  </div>
  <div class="f1 row jcc">
    <div class="form contained f1 col">
      <label>Display Name</label>
      <input ng-model="userEditC.user.displayName" type="text">
      <label>Avatar</label>
      <input ng-model="userEditC.user.avatar" type="text">
      <label>Occupation</label>
      <input ng-model="userEditC.user.occupation" type="text">
      <label>Twitter Handle</label>
      <input ng-model="userEditC.user.twitterHandle" type="text">
      <label>Wikipedia Link</label>
      <input ng-model="userEditC.user.wikiLink" type="text">
      <label>News Query</label>
      <input ng-model="userEditC.user.newsQuery" type="text">
    </div>
  </div>
</div>
